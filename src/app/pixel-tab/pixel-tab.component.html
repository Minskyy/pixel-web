<div class="container-fluid g-0">
  <section class="cover">
    <div class="row mt-4">
      <div
        *ngIf="tokenPrice"
        class="col-md-5 offset-3 d-flex justify-content-between"
      >
        <!-- <ng-template [ngIf]="obs">Value: {{ obs }}</ng-template> -->
        <!-- <ng-template [ngIf]="obs.error">Error {{ obs.error }}</ng-template> -->
        <h3>Price per pixel {{ tokenPrice }}</h3>
        <h3>Price per NFT {{ nftPrice }}</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2 align-self-center justify-content-md-center"></div>
      <div class="col-md-8">
        <div class="container">
          <app-canvas
            [nftIDsInWallet]="nftIDsInWallet"
            [drawModeEnabled]="drawModeEnabled"
            [eraserMode]="eraserMode"
          ></app-canvas>
        </div>
      </div>
    </div>
    <div class="row mt-2" >
      <div class="col-md-5 offset-3">
        <div class="row mt-2">
          <div class="col-md-5" *ngIf="drawModeEnabled" >
            <div class="d-flex toolbox justify-content-around">
              <div>
                <div class="btn btn-primary" (click)="toggleEraser()">Eraser</div>
              </div>
              <div>
                <h6>Color</h6>
                <app-color-picker></app-color-picker>
              </div>
              <div>
                <h6>Brush size</h6>
                <form [formGroup]="brushSizeForm">
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      id="inlineRadio1"
                      value=1
                      formControlName="brushSize"
                    />
                    <label class="form-check-label" for="inlineRadio1">S</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      id="inlineRadio2"
                      value=4
                      formControlName="brushSize"
                    />
                    <label class="form-check-label" for="inlineRadio2">M</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      id="inlineRadio3"
                      value=9
                      formControlName="brushSize"
                    />
                    <label class="form-check-label" for="inlineRadio3">L</label>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-3" *ngIf="!drawModeEnabled">
            <div class="d-flex justify-content-between" >
              <div class="btn btn-primary btn-lg btn-success" (click)="mintNft()">
                Mint
              </div>
              <div class="btn btn-primary btn-lg btn-danger" (click)="burnNft()">
                Burn
              </div>
            </div>
          </div>
      
          <div class="col-md-2" *ngIf="drawModeEnabled">
            <div
              class="d-flex justify-content-around"
            >
              <div
                class="btn btn-primary btn-lg btn-success"
                (click)="commitPixels()"
              >
                Commit
              </div>
            </div>
         
          </div>
        </div>
      </div>
      <div class="col-md-1">
        <div class="mt-1">
          <h6>Draw mode</h6>
          <label class="switch">
            <input
            type="checkbox"
            [(ngModel)]="drawModeEnabled"
            [disabled]="!nftIDsInWallet.length"
            />
            <span class="slider round"></span>
          </label>
        </div>
      </div>
  
    </div>
  
  
  </section>
</div>
